<!DOCTYPE html>
<html>
<head>
    <title>VerifAI ‚Äî Credibility Check</title>
    <style>
        body { font-family: Arial; background:#f8fafc; padding:30px; }
        textarea { width:100%; height:120px; padding:10px; }
        button { padding:10px 20px; margin-top:10px; }
        .box { background:white; padding:20px; margin-top:20px; border-radius:10px; }
        .green { color:#16a34a; }
        .red { color:#dc2626; }
        .yellow { color:#ca8a04; }
        .orange { color:#ea580c; }
    </style>
</head>
<body>

<h2>üõ°Ô∏è VerifAI ‚Äî Credibility Assessment</h2>

<textarea id="text" placeholder="Paste text here..."></textarea><br>
<button onclick="check()">Analyze</button>

<div id="out" class="box" style="display:none"></div>

<script>
async function check() {
    const text = document.getElementById("text").value;
    const form = new FormData();
    form.append("text", text);

    const res = await fetch("/check", { method:"POST", body:form });
    const data = await res.json();

    let color = "yellow";
    if (data.verdict === "Verified") color = "green";
    if (data.verdict === "False") color = "red";
    if (data.verdict === "Misleading") color = "orange";

    document.getElementById("out").style.display = "block";
    document.getElementById("out").innerHTML = `
        <b class="${color}">${data.verdict}</b> (${data.claim_type})<br><br>
        <b>Score:</b> ${data.trust_score}/100 (${data.confidence_band})<br>
        <b>Risk:</b> ${data.risk_level}<br><br>
        <b>Explanation:</b> ${data.explanation}<br><br>
        <b>Sources:</b> ${data.estimated_sources.length ? data.estimated_sources.join(", ") : "None"}
    `;
}
</script>

</body>
</html>
