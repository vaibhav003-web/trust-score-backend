<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifAI - Intelligent Credibility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top center, #0f172a, #020617); min-height: 100vh; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .glow { box-shadow: 0 0 20px rgba(37, 99, 235, 0.2); }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #analyzeBtn { position: relative; z-index: 50; cursor: pointer; }
    </style>
</head>
<body class="text-gray-100">

    <nav class="p-5 border-b border-gray-800 glass sticky top-0 z-40">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 text-xl font-bold tracking-tight">
                <i class="fas fa-shield-alt text-blue-500"></i> VerifAI 
            </div>
            <a href="https://buymeacoffee.com/trustscore" target="_blank" class="text-sm text-gray-400 hover:text-white transition">Support</a>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto mt-12 p-6 relative z-10">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold mb-3 tracking-tight">Analyze Truth & Bias</h1>
            <p class="text-gray-400 text-sm">Paste any forwarded message to check for viral patterns and manipulation.</p>
        </div>

        <div class="glass rounded-2xl p-1 shadow-2xl glow relative z-20">
            <div class="bg-gray-900/50 rounded-xl p-4">
                <textarea id="inputText" class="w-full h-40 bg-transparent text-lg text-gray-200 placeholder-gray-600 focus:outline-none resize-none" placeholder="Paste article, message, or claim here..."></textarea>
                
                <div class="flex justify-end items-center mt-4 pt-4 border-t border-gray-800 relative z-30">
                    <button onclick="analyze()" id="analyzeBtn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-8 rounded-lg transition-all shadow-lg shadow-blue-900/50 active:scale-95">
                        Analyze Text
                    </button>
                </div>
            </div>
        </div>

        <div id="results" class="hidden mt-10 space-y-6 fade-in relative z-10">
            
            <div id="verdictBox" class="p-6 rounded-xl text-center border relative overflow-hidden">
                <div class="relative z-10">
                    <div id="verdictTitle" class="text-3xl font-extrabold tracking-tight mb-1">--</div>
                    <div id="verdictSubtitle" class="text-sm font-medium opacity-80 uppercase tracking-widest">--</div>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div class="glass p-4 rounded-xl text-center">
                    <div class="text-gray-500 text-[10px] uppercase font-bold tracking-wider mb-1">Credibility Score</div>
                    <div id="scoreVal" class="text-3xl font-bold text-white">--</div>
                    <div id="confVal" class="text-[10px] text-gray-400 mt-1">--</div>
                </div>
                <div class="glass p-4 rounded-xl text-center">
                    <div class="text-gray-500 text-[10px] uppercase font-bold tracking-wider mb-1">Risk Level</div>
                    <div id="riskVal" class="text-xl font-bold text-white mt-1">--</div>
                </div>
                <div class="glass p-4 rounded-xl text-center col-span-2 md:col-span-1">
                    <div class="text-gray-500 text-[10px] uppercase font-bold tracking-wider mb-1">Bias / Tone</div>
                    <div id="biasVal" class="text-sm font-medium text-white mt-2">--</div>
                </div>
            </div>

            <div class="glass p-6 rounded-xl">
                <div class="flex items-center gap-2 mb-3">
                    <i class="fas fa-brain text-purple-400"></i>
                    <h3 class="text-sm font-bold text-gray-300 uppercase">Reasoning</h3>
                </div>
                <p id="explanation" class="text-gray-300 leading-relaxed text-sm"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="glass p-5 rounded-xl border-l-4 border-red-500/30">
                    <h3 class="text-xs font-bold text-gray-400 uppercase mb-3">Risk Flags</h3>
                    <ul id="flagsList" class="space-y-2 text-sm"></ul>
                </div>
                <div class="glass p-5 rounded-xl border-l-4 border-green-500/30">
                    <h3 class="text-xs font-bold text-gray-400 uppercase mb-3">Estimated Sources <span class="text-[9px] lowercase opacity-50">(offline memory)</span></h3>
                    <ul id="sourcesList" class="space-y-2 text-sm"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyze() {
            const text = document.getElementById("inputText").value;
            const btn = document.getElementById("analyzeBtn");
            
            if (!text) return alert("Please enter text.");
            
            // UI Loading
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing...';
            document.getElementById("results").classList.add("hidden");
            
            const formData = new FormData();
            formData.append("text", text);

            try {
                const res = await fetch("/check", { method: "POST", body: formData });
                const data = await res.json();
                
                // --- RENDER UI ---
                document.getElementById("results").classList.remove("hidden");
                
                // Colors based on Verdict
                let bgClass = "bg-yellow-500/10 border-yellow-500/50 text-yellow-500";
                if(data.verdict === "Verified" || data.verdict === "History Match") bgClass = "bg-green-500/10 border-green-500/50 text-green-400";
                if(data.verdict === "False") bgClass = "bg-red-500/10 border-red-500/50 text-red-400";
                
                const box = document.getElementById("verdictBox");
                box.className = `p-6 rounded-xl text-center border relative overflow-hidden ${bgClass}`;
                
                document.getElementById("verdictTitle").innerText = data.verdict || "Unverified";
                document.getElementById("verdictSubtitle").innerText = data.claim_type || "Unknown";

                document.getElementById("scoreVal").innerText = data.trust_score;
                document.getElementById("scoreVal").className = `text-3xl font-bold ${data.trust_score > 60 ? 'text-green-400' : data.trust_score < 40 ? 'text-red-400' : 'text-yellow-400'}`;
                
                document.getElementById("confVal").innerText = "Confidence: " + (data.confidence_band || "Medium");
                document.getElementById("riskVal").innerText = data.risk_level || "Medium";
                document.getElementById("biasVal").innerText = data.bias_rating || "Neutral";
                document.getElementById("explanation").innerText = data.explanation || "No explanation provided.";

                // Flags
                const flags = document.getElementById("flagsList");
                flags.innerHTML = "";
                if(data.flags && data.flags.length) {
                    data.flags.forEach(f => flags.innerHTML += `<li class="flex items-start gap-2 text-red-300"><i class="fas fa-exclamation-triangle mt-1"></i> <span>${f}</span></li>`);
                } else {
                    flags.innerHTML = "<li class='text-gray-500 italic'>No specific risks detected</li>";
                }

                // Sources
                const sources = document.getElementById("sourcesList");
                sources.innerHTML = "";
                if(data.estimated_sources && data.estimated_sources.length) {
                    data.estimated_sources.forEach(s => sources.innerHTML += `<li class="flex items-start gap-2 text-green-300"><i class="fas fa-check-circle mt-1"></i> <span>${s}</span></li>`);
                } else {
                    sources.innerHTML = "<li class='text-gray-500 italic'>No sources in offline memory</li>";
                }

            } catch (e) {
                console.error(e);
                alert("Server error. Please ensure backend is running.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Analyze Text';
            }
        }
    </script>
</body>
</html>
